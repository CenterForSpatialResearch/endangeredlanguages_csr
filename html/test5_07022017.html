<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="UTF-8">
	    <title>testing basic</title>
	    <link rel="stylesheet" type="text/css" href="../css/testingbasic.css">
	    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>

    <style type="text/css">
   	    /*css styling here */

   	    /* Make the chart container fill the page using CSS. */
	      #chart {
	        position: fixed;
	        left: 0px;
	        right: 0px;
	        top: 0px;
	        bottom: 0px;
	      }

    </style>

	<body>
		<ul class="selections">
          <p> 
            <li>Select buildings that are</li>
            <li><input class="updateButton" id="unbuilding" type="button" value="multilingual"></li>             
            
            <li><input class="updateButton" id="twolanguages" type="button" value="bilingual"></li> 

            <li><input class="updateButton" id="boring" type="button" value="monolingual"></li> 
          </p>
        </ul>
		<div id="barChart">
		</div>

	</body>

   <script src="http://d3js.org/d3.v4.min.js"></script>
   <script src="http://d3js.org/d3-queue.v3.min.js"></script>  
   <script src="http://d3js.org/topojson.v1.min.js"></script>    
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <script type="text/javascript">

	var dynamicColor; //globalvariable

	//setting the size of area + nmargins for the chart 
	// var margin = {top: 20, right: 20, bottom: 70, left: 40},
	var margin = {top: 330, right: 20, bottom: 20, left: 40},
	    width = 800 - margin.left - margin.right,
	    height = 600 - margin.top - margin.bottom;

	//declares functions to determine positioning in the x and y domain
	var x = d3.scaleBand()
		.rangeRound([0, width], .05) //can use different types of ranges 
		.padding(0.1); //padding between the bars 
	var y = d3.scaleLinear()
		.range([height, 0]);
	var z = d3.scaleOrdinal() //for the stacking
    	.range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
	
    var stack = d3.stack();

	//declarations for axes 
	var xAxis = d3.axisBottom(x).ticks(10);
	// var yAxis = d3.axisLeft(y);
	var yAxis = d3.axisLeft(y).ticks(10,"s");

	//actually drawing the bar chart 
	var svg = d3.select("#barChart").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	    .style('background', '#bce8f1')
    g = svg.append("g") //g element provides reference point for adding our axes
    	.attr("transform", "translate(" + margin.left + "," + margin.top + ") scale(0.75)");

	d3.csv("../data/housingTest.csv", function(error, data) {
		//looping through csv to makesure that the values are recognized properly
	    data.forEach(function(d) {
	        d.apt = d.Apt; //for x axis 
	        d.value = +d.Adult; //for y axis
	        d.value1 = +d.Years;
		    d.value2 = +d.Children;
	    });
	  
	  //ensure that the data is scaled to the domains 
	  x.domain(data.map(function(d) { return d.apt; }));
	  y.domain([0, d3.max(data, function(d) { return d.value; })]);
	  z.domain(data.columns.slice(1));

	  g.selectAll(".serie")
	    .data(stack.keys(data.columns.slice(1))(data))
	    .enter().append("g")
	      .attr("class", "serie")
	      .attr("fill", function(d) { return z(d.key); })
	    .selectAll("rect")
	    .data(function(d) { return d; })
	    .enter().append("rect")
	      .attr("x", function(d) { return x(d.data.apt); }) //works for entire series
	      // .attr("x", function(d) { return x(d.apt); }) //this works for only the first one
	      .attr("y", function(d) { return y(d[1]); }) //this is doing d.value cause thats what i set it as before
	      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
	      .attr("width", x.bandwidth());

	  //appending x axis
	  g.append("g")
	      .attr("class", "x-axis")
	      .attr("transform", "translate(0," + height + ")") //places it in correct position
	      .call(xAxis)
	    .selectAll("text")
	      .style("text-anchor", "end")
	      .attr("dx", "-.8em") //rect is positioned using dx and dy
	      .attr("dy", "-.55em")
	      .attr("transform", "rotate(-90)" );//rotates so aligns vertically
	  //appending y axis
	  g.append("g")
	      .attr("class", "y-axis")
	      .call(yAxis)
	    .append("text")
	    .attr("class", "y-axis")
	      .attr("transform", "rotate(-90)")//aligning vertically
	      .attr("y", 6) //???
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("Value ($)");//appending label

	  var legend = g.selectAll(".legend")
	    .data(data.columns.slice(1).reverse())
	    .enter().append("g")
	      .attr("class", "legend")
	      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
	      .style("font", "10px sans-serif");

	  legend.append("rect")
	      .attr("x", width + 18)
	      .attr("width", 18)
	      .attr("height", 18)
	      .attr("fill", z);

	  legend.append("text")
	      .attr("x", width + 44)
	      .attr("y", 9)
	      .attr("dy", ".35em")
	      .attr("text-anchor", "start")
	      .text(function(d) { return d; });

	});

  	 d3.select("#unbuilding").on("click", function(){
     	d3.selectAll("svg").remove();
     	d3.selectAll(".updateButton").classed("updateButtonSelected", false);
     	d3.select(this).classed("updateButtonSelected", true);

     	//actually drawing the bar chart 
		var svg = d3.select("#barChart").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		    .style('background', '#bce8f1')
		  .append("g") //g element provides reference point for adding our axes
		    .attr("transform", 
		          "translate(" + margin.left + "," + margin.top + ")");
	    
	  	d3.csv("../data/housingTest2.csv", function(error, data) {
		  //looping through csv to makesure that the values are recognized properly
		  data.forEach(function(d) {
		      d.apt = d.Apt; //for x axis 
		      d.value = +d.Years; //for y axis
		      d.value1 = +d.Adult;
		      d.value2 = +d.Children;
		  });
	  
		  //ensure that the data is scaled to the domains 
		  x.domain(data.map(function(d) { return d.apt; }));
		  y.domain([0, d3.max(data, function(d) { return d.value; })]);

		  //appending x axis
		  svg.append("g")
		      .attr("class", "x-axis")
		      .attr("transform", "translate(0," + height + ")") //places it in correct position
		      .call(xAxis)
		    .selectAll("text")
		      .style("text-anchor", "end")
		      .attr("dx", "-.8em") //rext is positioned using dx and dy
		      .attr("dy", "-.55em")
		      .attr("transform", "rotate(-90)" );//rotates so aligns vertically
		  //appending y axis
		  svg.append("g")
		      .attr("class", "y-axis")
		      .call(yAxis)
		    .append("text")
		      .attr("transform", "rotate(-90)")//aligning vertically
		      .attr("y", 6) //???
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .text("Value ($)");//appending label
		  //appending bars
		  svg.selectAll("bar") //creates the bars 
		      .data(data) //associates each bar with dataset 
		    .enter().append("rect") //self-explanatory
		      .style("fill", "white")
		      .style("stroke","black")
		      .attr("x", function(d) { return x(d.apt); })
		      .attr("width", x.bandwidth())
		      .attr("y", function(d) { return y(d.value); })
		      .attr("height", function(d) { return height - y(d.value); })

		      //color change on mouseover + mouseout
			  .on('mouseover', function(data) {
			    dynamicColor = this.style.fill;
			    d3.select(this)
			      .style('fill', '#3c763d')
			  })
			  .on('mouseout', function(data) {
			    d3.select(this)
			      .style('fill', dynamicColor)
			  })

			});  

	 });

  </script>

</html>
