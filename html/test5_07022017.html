var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var dynamicColor;

var x = d3.scaleBand()
	.rangeRound([0, width], .05)
	.padding(0.1); //padding between the bars 
var y = d3.scaleLinear()
	.range([height, 0]);

var xAxis = d3.axisBottom(x).ticks(10);
var yAxis = d3.axisLeft(y);

var svg = d3.select("#barChart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style('background', '#bce8f1')
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


d3.csv("../data/housingTest.csv", function(error, data) {

    data.forEach(function(d) {
        d.apt = d.Apt; //x axis 
        d.value = +d.Adult; //y axis
    });
 
  x.domain(data.map(function(d) { return d.apt; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")//aligning vertically
      .attr("y", 6) //???
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value ($)");//appending label

  svg.selectAll("bar") //creates the bars 
      .data(data) //associates each bar with a dataset 
    .enter().append("rect")
      .style("fill", "white")
      .style("stroke","black")
      .attr("x", function(d) { return x(d.apt); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })

	  .on('mouseover', function(data) {
	    dynamicColor = this.style.fill;
	    d3.select(this)
	      .style('fill', '#3c763d')
	  })

	.on('mouseout', function(data) {
	  d3.select(this)
	    .style('fill', dynamicColor)
	})

});
