 	<script src="http://d3js.org/d3-queue.v3.min.js"></script>      	
    
 	<script type="text/javascript">
 		var english
 		var french
 		var italian
 		var polish
 		var color

	  var langs= [ 1, 2, 3, 4 ]

	  var hueMap = d3.scaleLinear()
       .domain([0, langs.length ]) 
       .range([0,360]);  
	  
	  var langWithColor = langs.map( ( lang, i ) => {
         lang.color = d3.hcl( hueMap(i), 50, 100 )
       })
	  console.log(langWithColor)
	</script>
